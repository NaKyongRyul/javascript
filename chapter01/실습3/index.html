<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        text-align: center;
        background-color: black;
      }
      .findRabbitBtn {
        background-color: coral;
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
        color: white;
        border-radius: 4px;
      }
      img {
        display: flex;
        flex-direction: column;
        margin: 20px auto;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <button class="findRabbitBtn">Find a rabbit</button>
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/rabbit.png" alt="" class="rabbit" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />
    <img src="img/carrot.png" alt="" class="carrot" />

    <script>
      const findRabbitBtn = document.querySelector(".findRabbitBtn");
      const rabbit = document.querySelector(".rabbit");
      findRabbitBtn.addEventListener("click", (e) => {
        rabbit.scrollIntoView({ behavior: "smooth", block: "center" });
      });
    </script>
  </body>
</html>
